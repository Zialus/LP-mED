language: java

install:
  - export VERSION=6.8.3
  - export GRADLE_DIR=/tmp/gradle
  - wget https://services.gradle.org/distributions/gradle-${VERSION}-bin.zip
  - mkdir ${GRADLE_DIR}
  - unzip -d ${GRADLE_DIR} gradle-${VERSION}-bin.zip
  - export PATH=${GRADLE_DIR}/gradle-${VERSION}/bin:$PATH
  - gradle -v

dist: xenial

os:
  - linux
  - osx

jdk:
  - openjdk16
  - openjdk15
  - openjdk14
  - openjdk13
  - openjdk12
  - openjdk11
  - openjdk8

jobs:
  allow_failures:
    - os: osx
      jdk: openjdk8
    - jdk: openjdk16

  include:
    - name: Sonar
      os: linux
      jdk: openjdk11
      addons:
        sonarcloud:
          organization: "zialus-github"
          token:
            secure: ""
      script:
        - git fetch --unshallow
        - gradle sonarqube
